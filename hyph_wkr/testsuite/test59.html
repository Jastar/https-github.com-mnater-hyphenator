<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Hyphenator.js &ndash; Test 59</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }
            #test {
            	background-color: #ffd6d6;
            }
            #ref {
            	background-color: #d6ffd6;
            }
        </style>
    </head>
    <body>
		<p><a href="index.html">&lt;&lt; index</a> | <a href="test58.xml">&lt;- Prev</a> | <a href="test60.xml">Next -&gt;</a></p>
        <h1>Test 59</h1>
        <p id="desc">A FORM contains an element with <code>class="hyphenate"</code> and <code>name="lang"</code>.<br>
        IE&lt;8 has a major bug here…</p>
        <div>
        	<form action="#" method="post">
        		<input type="text" name="lang"><span id="test" class="hyphenate">Hyphenation</span>
        	</form>
        </div>
        <div>
        	<form action="#" method="post">
        		<input type="text" name="lang"><span id="ref" class="hyphenate" style="visibility: visible">Hy|phen|ation</span>
        	</form>
        </div>
        <script src="../Hyphenator.js" type="text/javascript"></script>
        <script type="text/javascript">
        	if (parent != window) {
				Hyphenator.customEvents.addEventListener('onhyphenationdone', function () {
					var t1 = document.getElementById('test').innerHTML,
					t2 = document.getElementById('ref').innerHTML,
					desc = document.getElementById('desc').innerHTML,
					msg = {
						desc: desc,
						index: 59
					};
					if (t1 == t2) {
						msg.result = 'passed';
					} else {
						msg.result = 'failed';
					}
					parent.postMessage(JSON.stringify(msg), window.location.href);
				});     	
			}
        	Hyphenator.run({
        		wordhyphenchar: '|'
        	});
        </script>
    </body>
</html>
