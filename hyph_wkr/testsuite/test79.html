<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/transitional.dtd">
<html lang="en">
    <head>
        <title>Hyphenator.js &ndash; Test 79</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }
            #test {
            	background-color: #ffd6d6;
            }
            #ref {
            	background-color: #d6ffd6;
            }
        </style>
    </head>
    <body>
		<p><a href="index.html">&lt;&lt; index</a> | <a href="test78.html">&lt;- Prev</a> | <a href="test80.html">Next -&gt;</a></p>
        <h1>Test 79</h1>
        <p id="desc">Run Hyphenator on site with an iFrame. The iFrame has no language set…<br>
        The iFrame should inherit the mainlanguage from the parent-page.</p>
        <iframe width="600" height="400" src="files/test79_frame.html"></iframe>
		<p id="test" class="hyphenate" lang="en">Hyphenation</p>
        <p id="ref">Hy|phen|ation</p>
        <script src="../Hyphenator.js" type="text/javascript"></script>
        <script type="text/javascript">
        	if (parent != window) {
				Hyphenator.customEvents.addEventListener('onhyphenationdone', function () {
					var t1 = document.getElementById('test').innerHTML,
					t2 = document.getElementById('ref').innerHTML,
					desc = document.getElementById('desc').firstChild.data,
					msg = {
						desc: desc,
						index: 79
					};
					if (t1 == t2) {
						msg.result = 'passed';
					} else {
						msg.result = 'failed';
					}
					parent.postMessage(JSON.stringify(msg), window.location.href);
				});     	
			}
        	Hyphenator.run({
        		wordhyphenchar: '|'
        	});
        </script>
    </body>
</html>
