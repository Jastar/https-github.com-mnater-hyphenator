<!DOCTYPE HTML>
<html lang="de">
    <head>
        <title>Hyphenator.js &ndash; Test 56</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">

            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }
            #test {
            	background-color: #ffd6d6;
            }
            #ref {
            	background-color: #d6ffd6;
            }
        </style>
        <script type="text/javascript">
        	//do nothing
        </script>
        <script src="files/jquery.js" type="text/javascript"></script>
    </head>
    <body>
		<p><a href="index.html">&lt;&lt; index</a> | <a href="test55.html">&lt;- Prev</a> | <a href="test57.html">Next -&gt;</a></p>
        <h1>Test 56</h1>
        <p id="desc">Hyphenating content that has been loaded by AJAX with Hyphenator.run(config, DOMElement).</p>
		<form method="post" action="#">
			<input id="btn" type="button" value="load text…" onclick="insert()">
		</form>
        <p id="test" class="hyphenate"></p>
        <p id="ref">Das eng|li|sche Wort <span lang="en">&ldquo;Hy|phen|ation&rdquo;</span> lässt sich nicht un|be|dingt wört|lich mit «Sil|ben|tren|nung» über|set|zen.</p>
        <script src="../Hyphenator.js" type="text/javascript"></script>
        <script type="text/javascript">
            function insert()  {
 			    $("#test").load("files/test44inc.html",cb);
			}
			function cb () {
				Hyphenator.run({wordhyphenchar: '|'}, $("#target").get(0));
			}
			if (window != parent) {
				$('#btn').click();
				window.setTimeout(function () {
					var t1 = document.getElementById('test').innerHTML,
					t2 = document.getElementById('ref').innerHTML,
					desc = document.getElementById('desc').firstChild.data,
					msg = {
						desc: desc,
						index: 56
					};
					if (t1 == t2) {
						msg.result = 'passed';
					} else {
						msg.result = 'failed';
					}
					parent.postMessage(JSON.stringify(msg), window.location.href);
				}, 100);
			}
        </script>
    </body>
</html>
