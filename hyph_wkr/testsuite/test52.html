        <h1>Test 52</h1>
        <p id="desc">Doing Hyphenation 'manually' with preloaded patterns.</p>
        <p id="test" class="test">Hyphenation is <span style="font-style:italic;">indeed</span> quite simple.</p>
        <p id="test" class="ref">Hy|phen|ation is <span style="font-style:italic;">in|deed</span> quite sim|ple.</p>
        <script src="../Hyphenator.js" type="text/javascript"></script>
        <script src="../patterns/en-us.js" type="text/javascript"></script>
        <script type="text/javascript">
                Hyphenator.config({wordhyphenchar:'|'});
                window.onload = function() {
                	Hyphenator.hyphenate(document.getElementById('test'), 'en');
                };
        </script>
