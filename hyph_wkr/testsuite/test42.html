<!DOCTYPE HTML>
<html lang="de">
    <head>
        <title>Hyphenator.js &ndash; Test 42</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }
            #test {
            	background-color: #ffd6d6;
            }
            #ref {
            	background-color: #d6ffd6;
            }
            div {
                text-align:justify;
            }
        </style>
    </head>
    <body>
		<p><a href="index.html">&lt;&lt; index</a> | <a href="test41.html">&lt;- Prev</a> | <a href="test43.html">Next -&gt;</a></p>
        <h1>Test 42</h1>
        <p id="desc">Test global exceptions.</p>

        <p id="test" class="hyphenate">Das englische Wort <span lang="en">&ldquo;Hyphenation&rdquo;</span> lässt sich nicht unbedingt wörtlich mit «Silbentrennung» übersetzen.</p>
        <p id="ref">Das eng|li|sche Wort <span lang="en">&ldquo;Hyphen|ation&rdquo;</span> lässt sich nicht unbe|dingt wört|lich mit «Silben|trennung» über|set|zen.</p>
        <script src="../Hyphenator.js" type="text/javascript"></script>
        <script type="text/javascript">
        	Hyphenator.addExceptions('','Hyphen-ation');
        	Hyphenator.addExceptions('de','Silben-trennung, unbe-dingt');
        	if (parent != window) {
				Hyphenator.customEvents.addEventListener('onhyphenationdone', function () {
					var t1 = document.getElementById('test').innerHTML,
					t2 = document.getElementById('ref').innerHTML,
					desc = document.getElementById('desc').firstChild.data,
					msg = {
						desc: desc,
						index: 42
					};
					if (t1 == t2) {
						msg.result = 'passed';
					} else {
						msg.result = 'failed';
					}
					parent.postMessage(JSON.stringify(msg), window.location.href);
				});     	
			}
        	Hyphenator.run({
        		wordhyphenchar: '|'
        	});
        </script>
    </body>
</html>
