    <body>
		<p><a href="index.html">&lt;&lt; index</a> | <a href="test49.html">&lt;- Prev</a> | <a href="test51.html">Next -&gt;</a></p>
        <h1>Test 50</h1>
        <p id="desc">A FORM contains an element with <code>name="language"</code>.</p>
        <div id="test" class="hyphenate">
        	<form action="#" method="post">
        		<input type="text" name="language">Hyphenation
        	</form>
        </div>
        <div id="ref">
        	<form action="#" method="post">
        		<input type="text" name="language">Hy|phen|ation
        	</form>
        </div>
        <script src="../Hyphenator.js" type="text/javascript"></script>
        <script type="text/javascript">
        	if (parent != window) {
				Hyphenator.customEvents.addEventListener('onhyphenationdone', function ()Â {
					var t1 = document.getElementById('test').innerHTML,
					t2 = document.getElementById('ref').innerHTML,
					desc = document.getElementById('desc').innerHTML,
					msg = {
						desc: desc,
						index: 50
					};
					if (t1 == t2) {
						msg.result = 'passed';
					} else {
						msg.result = 'failed';
					}
					parent.postMessage(JSON.stringify(msg), window.location.href);
				});     	
			}
        	Hyphenator.run({
        		wordhyphenchar: '|'
        	});
        </script>
    </body>
