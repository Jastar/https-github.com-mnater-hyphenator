<!DOCTYPE HTML>
<html lang="de">
    <head>
        <title>Hyphenator.js &ndash; Test 45</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <style type="text/css">
            body {
                width:50%;
                margin-left:25%;
                margin-right:25%;
            }
            #test {
            	background-color: #ffd6d6;
            }
            #ref1, #ref2 {
            	background-color: #d6ffd6;
            }
        </style>
    </head>
    <body>
		<p><a href="index.html">&lt;&lt; index</a> | <a href="test44.html">&lt;- Prev</a> | <a href="test46.html">Next -&gt;</a></p>
        <h1>Test 45</h1>
        <p id="desc">Test nonexistent config-key</p>
		<p id="test" class="hyphenate">Silbentrennung</p>
        <p id="ref1">Sil|ben|tren|nung</p>
        <p id="ref2">Error: Unknown config property: hyphenchar</p>
        <script src="../Hyphenator.js" type="text/javascript"></script>
        <script type="text/javascript">
        	if (parent != window) {
				Hyphenator.customEvents.addEventListener('onerror', function (e) {
					var desc = document.getElementById('desc').firstChild.data,
					msg = {
						desc: desc,
						index: 45
					};
					if (e.message === 'Unknown config property: hyphenchar' && e.sender === 'Hyphenator.config()') {
						msg.result = 'passed';
					} else {
						msg.result = 'failed';
					}
					parent.postMessage(JSON.stringify(msg), window.location.href);
				}, true);
			}

        	Hyphenator.run({
        		wordhyphenchar:'|',
        		hyphenchar:'·'
        	});
        </script>
    </body>
</html>
